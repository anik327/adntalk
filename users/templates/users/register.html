{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="wrapper">
        <section class="section">
            <div class="container">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="sumbit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have An Account? <a href="{% url 'login' %}" class="ml-2" id="">Sign In</a></small>
        </div>
    </div>
    </section>
    </div>
{% endblock content %}
